<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pinturillo</title>
	<link rel="stylesheet" href="./assets/css/main.min.css">
	<link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36e279864a.js" crossorigin="anonymous"></script>
</head>
<body>
	<canvas></canvas>
	<div class="download-btn active">
		<div>
			<svg viewBox="0 0 448 512"><path fill="currentColor" d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z"></path>
			</svg>
		</div>
	</div>

	<svg class="svg-filters">
		<defs>
		<radialGradient id="active" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#ebf7ff;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#b3e1ff;stop-opacity:1" />
		</radialGradient>
		
		<filter id="inset-shadow">
			<feOffset
			  dx='-1'
			  dy='1'
			/>
			<feGaussianBlur
			  stdDeviation='.7'
			  result='offset-blur'
			/>
			<feComposite
			  operator='out'
			  in='SourceGraphic'
			  in2='offset-blur'
			  result='inverse'
			/>
			<feFlood
			  flood-color='black'
			  flood-opacity='0.05'
			  result='color'
			/>
			<feComposite
			  operator='in'
			  in='color'
			  in2='inverse'
			  result='shadow'
			/>
			<feComposite
			  operator='over'
			  in='shadow'
			  in2='SourceGraphic'
			/>
		  </filter>
		</defs>
	  </svg>
	  
	<aside class="draw-menu">

		<div class="colors">
			<div id="color-picker"></div>
		</div>

		<div class="brushers-wrapper">
			<!-- al click, me pone en el state el weight y lo code de alli -->
			<button class="weight-picker" value="3"><div class="pointer" style="width: 3px; height: 3px;"></div></button>
			<button class="weight-picker" value="6"><div class="pointer" style="width: 6px; height: 6px;"></div></button>
			<button class="weight-picker active" value="10"><div class="pointer" style="width: 10px; height: 10px;"></div></button>
			
			<button class="eraser"><i class="fas fa-eraser"></i></button>

			<button class="weight-picker" value="15"><div class="pointer" style="width: 15px; height: 15px;"></div></button>
			<button class="weight-picker" value="20"><div class="pointer" style="width: 20px; height: 20px;"></div></button>
			<button class="weight-picker" value="30"><div class="pointer" style="width: 30px; height: 30px;"></div></button>

			<button class="clear"><i class="fas fa-times"></i></button>
		</div>
		
	</aside>

	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
